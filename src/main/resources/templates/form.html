<!DOCTYPE html>
<html>

<head>
    <title>Formulario de Usuario</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h2>Formulario de Usuario</h2>

    <form action="/usuarios/guardar" method="post">

        <input type="hidden" name="id" value="" />

        <label for="user_name">Nombre de usuario:</label>
        <input type="text" name="userName" id="user_name" required />

        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" required />

        <hr />

        <label for="nombres">Nombres:</label>
        <input type="text" name="nombres" id="nombres" required />

        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" id="apellidos" required />

        <label for="correo">Correo Electrónico:</label>
        <input type="email" name="correo" id="correo" required />

        <label for="telefono">Teléfono:</label>
        <input type="tel" name="telefono" id="telefono" />

        <label for="tipo_documento">Tipo de Documento:</label>
        <select name="tipoDocumento" id="tipo_documento" required>
            <option value="">Seleccione...</option>
            <option value="CC">Cédula de Ciudadanía (CC)</option>
            <option value="TI">Tarjeta de Identidad (TI)</option>
            <option value="CE">Cédula de Extranjería (CE)</option>
            <option value="PAS">Pasaporte (PAS)</option>
        </select>

        <label for="numero_documento">Número de Documento:</label>
        <input type="text" name="numeroDocumento" id="numero_documento" required />

        <hr />

        <button type="submit">Guardar</button>
    </form>
</body>

</html>
